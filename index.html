<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#ef6137" />
  <meta name="author" content="Aaroh Manufacturing Consultancy" />
  <link rel="icon" type="image/png" href="/favicon.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap"
    rel="stylesheet" />
  <title>Aaroh Manufacturing Consultancy — Expert Solutions for MSME Growth</title>
  <meta name="description"
    content="Aaroh Manufacturing Consultancy offers tailored process planning, documentation, ERP implementation, and inventory control solutions for MSMEs in the manufacturing sector." />

  <style>
    #app-loader {
      position: fixed;
      inset: 0;
      z-index: 99999;
      background: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: opacity 0.5s ease, visibility 0.5s ease;
    }

    #app-loader.hide {
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
    }

    /* ── Conveyor Belt Scene ── */
    .conveyor-scene {
      width: 320px;
      height: 120px;
      position: relative;
      margin-bottom: 28px;
    }

    /* Belt body */
    .belt {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 18px;
      background: #333;
      border-radius: 9px;
      overflow: hidden;
    }

    /* Moving belt texture — diagonal lines */
    .belt::before {
      content: '';
      position: absolute;
      inset: 0;
      background: repeating-linear-gradient(-45deg,
          transparent,
          transparent 6px,
          rgba(255, 255, 255, 0.08) 6px,
          rgba(255, 255, 255, 0.08) 12px);
      animation: belt-move 0.6s linear infinite;
    }

    @keyframes belt-move {
      to {
        transform: translateX(-17px);
      }
    }

    /* Belt legs */
    .belt-leg {
      position: absolute;
      bottom: -16px;
      width: 6px;
      height: 16px;
      background: #555;
      border-radius: 0 0 2px 2px;
    }

    .belt-leg--l {
      left: 24px;
    }

    .belt-leg--r {
      right: 24px;
    }

    /* Rollers at each end */
    .roller {
      position: absolute;
      bottom: 2px;
      width: 22px;
      height: 22px;
      border-radius: 50%;
      background: conic-gradient(#666 0deg, #999 90deg, #666 180deg, #999 270deg, #666 360deg);
      border: 2px solid #444;
      z-index: 2;
      animation: roller-spin 0.4s linear infinite;
    }

    .roller--l {
      left: 10px;
    }

    .roller--r {
      right: 10px;
    }

    @keyframes roller-spin {
      to {
        transform: rotate(360deg);
      }
    }

    /* Package — box with tape */
    .package {
      position: absolute;
      bottom: 18px;
      left: -50px;
      width: 42px;
      height: 36px;
      animation: package-slide 2.5s ease-in-out infinite;
      z-index: 3;
    }

    .package__box {
      width: 100%;
      height: 100%;
      background: #ef6137;
      border-radius: 3px;
      position: relative;
      box-shadow: 0 2px 8px rgba(239, 97, 55, 0.3);
    }

    /* Tape stripe */
    .package__box::before {
      content: '';
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 10px;
      height: 100%;
      background: rgba(255, 255, 255, 0.35);
      border-radius: 1px;
    }

    /* Tape top flap */
    .package__box::after {
      content: '';
      position: absolute;
      top: -4px;
      left: 50%;
      transform: translateX(-50%);
      width: 14px;
      height: 4px;
      background: rgba(255, 255, 255, 0.35);
      border-radius: 2px 2px 0 0;
    }

    @keyframes package-slide {
      0% {
        left: -50px;
        opacity: 0;
      }

      10% {
        opacity: 1;
      }

      50% {
        left: calc(50% - 21px);
      }

      90% {
        opacity: 1;
      }

      100% {
        left: calc(100% + 10px);
        opacity: 0;
      }
    }

    /* Second package, delayed */
    .package--b {
      animation-delay: 1.25s;
    }

    .package--b .package__box {
      background: #1a1a1a;
      box-shadow: 0 2px 8px rgba(26, 26, 26, 0.3);
      width: 36px;
      height: 30px;
    }

    .loader-text {
      font-family: 'Space Grotesk', Arial, sans-serif;
      font-size: 13px;
      color: #999;
      letter-spacing: 0.15em;
      text-transform: uppercase;
    }
  </style>
</head>

<body>
  <div id="app-loader">
    <div class="conveyor-scene">
      <!-- Rollers -->
      <div class="roller roller--l"></div>
      <div class="roller roller--r"></div>
      <!-- Belt -->
      <div class="belt"></div>
      <!-- Legs -->
      <div class="belt-leg belt-leg--l"></div>
      <div class="belt-leg belt-leg--r"></div>
      <!-- Packages sliding across -->
      <div class="package">
        <div class="package__box"></div>
      </div>
      <div class="package package--b">
        <div class="package__box"></div>
      </div>
    </div>
    <span class="loader-text">Loading</span>
  </div>

  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
